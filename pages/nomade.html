<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>marketing nomada equipo</title>
  <!-- mi css -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body id="topNomade" class="container">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="nav-link active" aria-current="page" href="../index.html"><img src="../assets/img/logo-fake.jpeg"
            alt="Bootstrap" width="45" height="45" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./services.html">servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">nómadas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./privacy.html">privacy</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="mt-4">
    <!-- Buscador -->
    <section class="card p-2 mb-4">
      <h5 class="text-center mb-4">¿quieres unirte a la tripulación?</h5>
    </section>
    <!-- cierre de buscador -->
    <section class="container mt-5">
      <div class="form-container">
        <form>
          <section class="row justify-content-center">
            <div class="col-12 col-md-4 mb-3">
              <input type="text" class="form-control" placeholder="nombre" required>
            </div>
            <div class="col-12 col-md-4 mb-3">
              <input type="text" class="form-control" placeholder="apellidos" required>
            </div>
          </section>
          <section class="row justify-content-center">
            <div class="col-12 col-md-4 mb-3">
              <input type="email" class="form-control" placeholder="email" required>
            </div>
            <div class="col-12 col-md-4 mb-3">
              <input type="text" class="form-control" placeholder="teléfono" required>
            </div>
          </section>
          <section class="row justify-content-center">
            <div class="col-12 col-md-8 mb-3">
              <input type="text" class="form-control mb-3" placeholder="LinedIn" required>
              <input type="text" class="form-control mb-3" placeholder="GitHub" required>
              <textarea class="form-control" placeholder="escribe tu mensaje..." required></textarea>
            </div>
          </section>
          <section class="row justify-content-center">
            <div class="col-12 col-md-4 mb-3">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2"> acepto la política de privacidad </label>
            </div>
            <div class="col-12 col-md-4 mb-3">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </section>
        </form>
      </div>
    </section>
    <!-- Título -->
    <section class="card p-2 mb-4">
      <h5 class="text-center mb-4">recuros para nómades (win-win)</h5>
    </section>
    <!-- cierre de título -->
    <section class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 modifyFooter">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Company, Inc</span>
        </div>

        <ul class="col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-body-secondary" href="#"><i class="bi bi-linkedin"></i></a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="#"><i class="bi bi-whatsapp"></i></a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="#"><i class="bi bi-instagram"></i></a>
          </li>
        </ul>
      </footer>
    </section>
      <!-- javascript del curso de JS -->
  <script src="./js/main.js"></script>
  <!--  javascript de bootstrap  -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
